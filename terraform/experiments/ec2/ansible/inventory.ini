# Ansible Inventory File
# このファイルはterraform applyの後に、output値を使って更新してください
#
# 更新方法:
# 1. terraform output instance_public_ip を実行
# 2. 以下の<PUBLIC_IP>を実際のIPアドレスに置き換える
# 3. SSH秘密鍵のパスも正しく設定する

[ec2]
<PUBLIC_IP> ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/id_rsa

[ec2:vars]
ansible_python_interpreter=/usr/bin/python3
